<header class="header header-{{department.abbr}}">
  <p>{{class_}}</p>
</header>

<!-- TODO: directive化，ルーティング追加 -->
<ul class="tab-wday tab-timetable">
  <li ng-repeat="wday in [1, 2, 3, 4, 5]">
    <a>{{wdayJa[wday]}}</a>
  </li>
</ul>

<ul ng-repeat="wday in [1, 2, 3, 4, 5]" class="timetable-list" id="wday-{{wday}}">
  <li ng-repeat="period in [1, 2, 3, 4]">
    <a class="with-abbr">
      <span class="abbr abbr-{{department.abbr}}">{{period}}</span>
      {{timetables[wday][period].title}}
      <span><i class="fa fa-chevron-right"></i></span>
    </a>
  </li>
</ul>
